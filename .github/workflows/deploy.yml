name: Redeploy fastapi_fftt

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1
    - name: Redeploy FastAPI
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
        INSTANCE_IP_ADDRESS: ${{ secrets.INSTANCE_IP_ADDRESS }}
      run: |
        echo "${SSH_KEY}" > ssh_key.pem
        chmod 400 ssh_key.pem
        ssh -i ssh_key.pem ubuntu@${INSTANCE_IP_ADDRESS} "cd fastapi_fftt && git pull && sudo docker rm -f fastapi_fftt && sudo docker build . -t fastapi_fftt && sudo docker run -d -p 80:8000 --name fastapi_fftt fastapi_fftt"